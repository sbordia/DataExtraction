<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        #results {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            display: none;
        }
        #results th, #results td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #results th {
            background-color: #f2f2f2;
        }
        #save-button {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Process Files</h1>
    <form id="file-form">
        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <br>
        <label for="files">Files:</label>
        <input type="file" id="files" name="files" multiple required>
        <br>
        <button type="submit">Process</button>
    </form>
    <div id="loading-spinner" style="display: none;">
        <img src="static/loading.gif" alt="Loading..." width="50" height="50">
        <p>Loading...</p>
    </div>
    <h2 id="table-title" style="display: none;">Extraction Data</h2>
    <table id="results">
        <thead>
            <tr id="header-row"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <div id="save-button">
        <button id="download-button">Save Data</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script>
        const form = document.getElementById('file-form');
        const promptInput = document.getElementById('prompt');
        const filesInput = document.getElementById('files');
        const resultsTable = document.getElementById('results');
        const tableBody = document.getElementById('table-body');
        const loadingSpinner = document.getElementById('loading-spinner');
        const tableTitle = document.getElementById('table-title');
        const saveButton = document.getElementById('save-button');
        const downloadButton = document.getElementById('download-button');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const prompt = promptInput.value;
            const files = filesInput.files;

            // Create form data object
            const formData = new FormData();
            formData.append('prompt', prompt);
            for (const file of files) {
                formData.append('files', file);
            }

            // Show loading spinner
            loadingSpinner.style.display = 'block';

            try {
                const response = await fetch('http://localhost:8000/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    resultsTable.style.display = 'none';
                    tableTitle.style.display = 'none';
                    loadingSpinner.style.display = 'none';
                    saveButton.style.display = 'none';
                    alert('Error processing files.');
                    return;
                }

                const data = await response.json();

                // Clear existing table data
                tableBody.innerHTML = '';
                const headerRow = document.getElementById('header-row');
                headerRow.innerHTML = '';

                // Populate table with data
                const attributes = data.results[0].attributes;
                const keys = Object.keys(attributes[0]);

                keys.forEach(key => {
                    if (attributes.some(obj => obj[key] !== undefined && obj[key] !== null && obj[key] !== '')) {
                        const th = document.createElement('th');
                        th.textContent = key;
                        headerRow.appendChild(th);
                    }
                });

                attributes.forEach(rowData => {
                    const row = document.createElement('tr');
                    keys.forEach(key => {
                        if (rowData[key] !== undefined && rowData[key] !== null && rowData[key] !== '') {
                            const cell = document.createElement('td');
                            cell.textContent = rowData[key];
                            row.appendChild(cell);
                        }
                    });
                    tableBody.appendChild(row);
                });

                // Show table, title, and save button
                tableTitle.style.display = 'block';
                resultsTable.style.display = 'table';
                saveButton.style.display = 'block';

                // Save data on button click
                downloadButton.onclick = function () {
                    const csvData = prepareCsvData(attributes, keys);
                    const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8' });
                    saveAs(blob, 'extraction_data.csv');
                };
            } catch (error) {
                console.error('Error:', error);
                resultsTable.style.display = 'none';
                tableTitle.style.display = 'none';
                loadingSpinner.style.display = 'none';
                saveButton.style.display = 'none';
                alert('Error processing files, exception - ' + error);
            } finally {
                // Hide loading spinner after fetch request completes
                loadingSpinner.style.display = 'none';
            }
        });

        // Function to prepare CSV data
        function prepareCsvData(data, keys) {
            let csv = keys.join(',') + '\n';
            data.forEach(row => {
                csv += keys.map(key => row[key] || '').join(',') + '\n';
            });
            return csv;
        }
    </script>
</body>
</html>
